spring.datasource.url=jdbc:mysql://localhost:3306/hibercrud
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
db.driver: com.mysql.jdbc.Driver

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.hibernate.show_sql= true
spring.jpa.properties.hibernate.hibernate.hbm2ddl.auto= create
spring.jpa.properties.hibernate.entitymanager.packagesToScan= com